<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>TymeBank - Transaction Manager</title>
          <link rel="stylesheet" href="styles/main.css">
          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
          <header>
                    <img src="assets/tymebank-logo.png" alt="TymeBank Logo" class="logo">
                    <h1>Transaction Manager</h1>
                    <div id="error-message" class="error-message"></div>
          </header>

          <main>
                    <section class="balance-section">
                              <h2>Account Balance</h2>
                              <p id="balance">No Balance to Display</p>
                    </section>

                    <section class="transactions-section">
                              <h2>Transactions</h2>
                              <button id="add-transaction-btn">Add Transaction</button>
                              <div id="transactions-list">
                                        <p id="no-transactions-message">No transactions found.</p>
                              </div>
                    </section>

                    <div id="modal" class="modal">
                              <div class="modal-content">
                                        <span class="close-btn">&times;</span>
                                        <h2 id="modal-title">Add Transaction</h2>
                                        <form id="transaction-form">
                                                  <label for="type">Type</label>
                                                  <select id="type" name="type" required>
                                                            <option value="credit">Credit</option>
                                                            <option value="debit">Debit</option>
                                                  </select>

                                                  <label for="amount">Amount</label>
                                                  <input type="number" id="amount" name="amount" step="0.01" required>

                                                  <label for="description">Description</label>
                                                  <input type="text" id="description" name="description" required>

                                                  <button type="submit">Save</button>
                                        </form>
                              </div>
                    </div>
          </main>

          <script src="scripts/app.js"></script>
</body>

</html>
